en:
  activeRecord:
    models:
      user:
        one: "User"
        other: "Users"

      project:
        one: "Project"
        other: "Projects"

      skill:
        one: "Skill"
        other: "Skills"

      tag:
        one: "Tag"
        other: "Tags"

    attributes:
      defaults: &defaults
        description: "Description"
        email: "E-mail"
        image: "Image"
        name: "Name"
        short_description: "Short description"

      user:
        <<: *defaults
        password: "Password"
        password_confirmation: "Password confirmation"

      project:
        <<: *defaults
        start_date: "Start date"
        end_date: "End date"
        repository: "Repository"
        url: "URL"
        favorite: "Favorite"
        details: "Details"
        category: "Category"

        categories:
          web: "Web"
          mobile: "Mobile"

      skill:
        <<: *defaults
        icon: "Icon"
        proficiency: "Proficiency"
        tags: "Tags"
        tag_list: "Tags"
        category: "Category"

        categories:
          backend: "Backend"
          frontend: "Frontend"
          mobile: "Mobile"
          database: "Database"
          tools: "Tools"

      tag:
        <<: *defaults
